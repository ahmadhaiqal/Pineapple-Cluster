ipam:
  mode: kubernetes

kubeProxyReplacement: true

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

k8sServiceHost: localhost
k8sServicePort: 7445

hubble:
  relay:
    enabled: true
  ui:
    enabled: true
    service:
      annotations:
        omni-kube-service-exposer.sidero.dev/port: "5000"
        omni-kube-service-exposer.Sidero.dev/label: Hubble

l2annoucements:
  enabled: true

k8sClientRateLimit:
  qps: 15
  burst: 20
